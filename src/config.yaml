site:
  name: ExaOne Digital
  site: 'https://exaone.digital'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null # To be configured when GA is set up

# Default SEO metadata
metadata:
  title:
    default: ExaOne Digital — Professional Technology Consulting
    template: '%s — ExaOne Digital'
  description: "EU-based technology consulting company specializing in SEO optimization, cloud architecture, and business automation for growing European businesses."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ExaOne Digital
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@exaonedigital'
    site: '@exaonedigital'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false # Disabled for Week 1 launch
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
